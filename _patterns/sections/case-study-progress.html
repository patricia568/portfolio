<div class="grid wrapper">
  <div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
    <h2 class="">{{include.progress-title}}</h2>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 text-center">
    <div class="">
      <h3 class="">{{include.swatch-title}}</h3>
    </div>
    <div class="grid">
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <i class="icon i-96">
          <svg><use xlink:href="/images/{{include.swatches}}" /></svg>
        </i>
        <span class="icon-label icon-link">{{include.swatch-label}}</span>
      </div>
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <i class="icon i-96">
          <svg><use xlink:href="/images/{{include.swatches-2}}" /></svg>
        </i>
        <span class="icon-label icon-link">{{include.swatch-label-2}}</span>
      </div>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3 text-center">
    <div class="">
      <h3 class="">{{include.font-title}}</h3>
    </div>
    <div class="">
      <svg><use xlink:href="/images/{{include.font}}" /></svg>
      <svg><use xlink:href="/images/{{include.font-2}}" /></svg>
    </div>
  </div>
</div>
