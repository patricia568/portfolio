<div class="progress-box">
  <div class="grid wrapper pad-t">
    <div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
      <h2 class="">{{include.progress-title}}</h2>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 text-center push">
      <h3 class="">{{include.swatch-title}}</h3>
      <svg>
        <use xlink:href="/images/{{include.swatches}}" />
        <title>Swatches</title>
        <description>An image of the swatches used in the design</description>
      </svg>
      <p class="gutter text-left">{{include.content-swatches}}</p>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 text-center push">
      <h3 class="">{{include.font-title}}</h3>
      <svg>
        <use xlink:href="/images/{{include.font}}" />
        <title>Typography</title>
        <description>An image of the typefaces used in the design</description>
      </svg>
      <p class="gutter text-left">{{include.content-font}}</p>
    </div>
  </div>
</div>
